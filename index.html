<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="./index_css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="options-cont">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools-cont">
        <img src="img/Pen.svg" alt="">
        <img src="img/Eraser.svg" alt="">
        <img src="img/Download.svg" alt="">
        <img src="img/Upload.svg" alt="">
        <img src="img/Sticky.svg" alt="">
        <img src="img/Redo.svg" alt="">
        <img src="img/Undo.svg" alt="">
    </div>
    <div class="pen-tool-cont">
        <div class="pen-width-cont">
            <input type="range"  min="2" max="10" value="3" id="">
        </div>
        <div class="pen-color-cont">
            <div class="black pen-color"></div>
            <div class="red pen-color"></div>
            <div class="green pen-color"></div>
        </div>
    </div>

    <div class="eraser-tool-cont">
        <input type="range"  min="2" max="10" value="3" id="">
    </div>
    <script src="./index_js.js"></script>
</body>
</html>
